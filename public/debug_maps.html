<!DOCTYPE html>
<html>

<head>
    <title>Google Maps Debug</title>
    <style>
        #map {
            height: 100%;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -23.55052, lng: -46.633309 },
                zoom: 12
            });
        }
    </script>
    <!-- Substitua YOUR_API_KEY pela chave que estamos testando -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBdKcUs0z8BCs3B29M_Yevr9EZ_eVZl1M&callback=initMap">
        </script>
</body>

</html>
